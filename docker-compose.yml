# ============================================
# Docker Compose設定ファイル
# ============================================
# 注意: コンテナ名、ボリューム名、ネットワーク名は固定値です
# 複数のプロジェクトで同じコンテナ名を使用する場合は競合する可能性があります
# 別のプロジェクトで使用する場合は、コンテナ名を変更してください
# ============================================

services:
  # MySQLデータベースコンテナ
  db:
    image: mysql:8.0
    # コンテナ名: 固定値（安定性重視）
    container_name: nyardpress_db
    restart: always
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      # ボリューム名: 固定値（データベースのデータを永続化）
      - nyardpress_db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      # ネットワーク名: 固定値
      - nyardpress-network

  # WordPressコンテナ
  wordpress:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    # コンテナ名: 固定値（安定性重視）
    container_name: nyardpress_wordpress
    restart: always
    env_file:
      - ./env/.env
    ports:
      # ポート: .envファイルのWORDPRESS_PORTで変更可能（デフォルト: 8080）
      - "${WORDPRESS_PORT:-8080}:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      # WORDPRESS_URLは.envファイルのWORDPRESS_PORTに基づいて動的に設定（デフォルト: http://localhost:8080）
      WORDPRESS_URL: ${WORDPRESS_URL:-http://localhost:${WORDPRESS_PORT:-8080}}
      WORDPRESS_TITLE: Nyardpress
      # 管理ユーザー情報（必要に応じて変更してください）
      WORDPRESS_ADMIN_USER: nyardpress
      WORDPRESS_ADMIN_PASSWORD: supercat
      WORDPRESS_ADMIN_EMAIL: admin@example.com
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      # テーマディレクトリをマウント（ホスト側で編集可能）
      - ./www/htdocs/wp-content/themes:/var/www/html/wp-content/themes
      # プラグインディレクトリをマウント（永続化、composer.jsonでプラグイン管理）
      - ./www/htdocs/wp-content/plugins:/var/www/html/wp-content/plugins
      # MUプラグインディレクトリをマウント
      - ./www/htdocs/wp-content/mu-plugins:/var/www/html/wp-content/mu-plugins
      # 言語パックディレクトリをマウント（永続化）
      - ./www/htdocs/wp-content/languages:/var/www/html/wp-content/languages
      # アップロードファイルをマウント（永続化）
      - ./www/htdocs/wp-content/uploads:/var/www/html/wp-content/uploads
      # ログディレクトリをマウント
      - ./docker/log:/var/www/html/docker/log
      # ダンプディレクトリをマウント（エクスポート/インポート用）
      - ./docker/dump:/var/www/html/docker/dump
      # 注意: 全体をマウント（nyardpress_wordpress_data:/var/www/html/）すると、
      # 上記の個別マウントと競合し、ホスト側での編集が反映されなくなります。
      # 開発環境では個別マウントを推奨します。
      # 必要に応じて個別に追加してください
      # - ./www/htdocs/custom-folder:/var/www/html/custom-folder
    depends_on:
      - db
      - mailpit
    networks:
      # ネットワーク名: 固定値
      - nyardpress-network

  # Mailpit（開発環境用メールサーバー）コンテナ
  mailpit:
    image: axllent/mailpit:latest
    container_name: nyardpress_mailpit
    restart: always
    ports:
      - "1025:1025"  # SMTPポート
      - "8025:8025"  # Web UIポート
    networks:
      # ネットワーク名: 固定値
      - nyardpress-network
    environment:
      MP_SMTP_BIND_ADDR: 0.0.0.0:1025
      MP_WEB_BIND_ADDR: 0.0.0.0:8025

# ============================================
# ボリューム定義
# ============================================
# データベースのデータを永続化するためのボリューム
# ボリューム名: nyardpress_db_data（固定値）
# ============================================
volumes:
  # 注意: nyardpress_wordpress_dataは使用していません
  # 全体を永続化する場合は、個別マウントを削除して以下を有効化してください：
  # nyardpress_wordpress_data:
  nyardpress_db_data:

# ============================================
# ネットワーク定義
# ============================================
# コンテナ間通信のためのネットワーク
# ネットワーク名: nyardpress-network（固定値）
# ============================================
networks:
  nyardpress-network:
    driver: bridge

